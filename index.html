<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external CSS file -->
  </head>
  <body>
    <h1>Employee Management System</h1>
    <!-- Main heading of the page -->

    <!-- Form for adding new employee -->
    <form id="employeeForm" class="container">
      <!-- Input fields for employee details -->
      <label for="name">Name:</label>
      <input type="text" id="name" required /><br />
      <label for="address">Address:</label>
      <input type="text" id="address" required /><br />
      <label for="empId">Employee ID:</label>
      <input type="text" id="empId" required /><br />
      <label for="designation">Designation:</label>
      <input type="text" id="designation" required /><br />

      <!-- Button to add employee -->
      <button type="submit" id="addEmployee">Add Employee</button>
    </form>

    <!-- Table to display list of employees -->
    <table align="center" id="employeeList"></table>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <!-- Close button for modal -->
        <span id="closeButton" class="close">&times;</span>
        <!-- Heading for modal -->
        <h2>Edit Employee</h2>
        <!-- Form for editing employee details -->
        <form id="editForm">
          <!-- Input fields for editing employee details -->
          <label for="editName">Name:</label>
          <input type="text" id="editName" required /><br />
          <label for="editAddress">Address:</label>
          <input type="text" id="editAddress" required /><br />
          <label for="editEmpId">Employee ID:</label>
          <input type="text" id="editEmpId" required /><br />
          <label for="editDesignation">Designation:</label>
          <input type="text" id="editDesignation" required /><br />
          <!-- Button to save changes in employee details -->
          <button type="button" onclick="saveChanges()">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
    <!-- Link to external JavaScript file -->
  </body>
</html>
